unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded"
bind -T prefix s choose-tree -s -Z -K "#{?#{e|<:#{line},9},#{e|+:#{line},1},#{?#{e|<:#{line},36},M-#{a:#{e|+:97,#{e|-:#{line},10}}},}}"

bind-key P break-pane -d
bind-key c-p join-pane -hs $.1

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -hc "#{pane_current_path}"
bind % split-window -c "#{pane_current_path}"
bind S new-session -c "#{pane_current_path}"

bind -n C-0 select-window -t 0
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9

bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5
bind -r M-h resize-pane -L 5

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

set-option -g default-shell /bin/zsh

# fix colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g mouse on

set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g set-clipboard on 
set -gq allow-passthrough on

set -g @rose_pine_variant 'moon'

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'rose-pine/tmux'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'off'
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# theme settings
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_window_separator ' '

set -g @rose_pine_session_icon ' î­¿'
set -g @rose_pine_status_left_append_section ' '
set -g @rose_pine_window_status_separator " | "

run '~/.tmux/plugins/tpm/tpm'
